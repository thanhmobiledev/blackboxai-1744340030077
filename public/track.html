<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Links - LinkTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-link text-indigo-600 text-2xl"></i>
                        <span class="ml-2 text-xl font-bold text-gray-900">LinkTracker</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Home
                        </a>
                        <a href="/create.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Create Link
                        </a>
                        <a href="/track.html" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
                            Track Links
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Analytics Dashboard -->
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Link Analytics</h2>
                
                <!-- Links Table -->
                <div class="flex flex-col">
                    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Tracking Link
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Destination
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Total Clicks
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Created
                                            </th>
                                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                Actions
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody id="linksTableBody" class="bg-white divide-y divide-gray-200">
                                        <!-- Table rows will be dynamically inserted here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Click Details Modal -->
    <div id="clickDetailsModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                                Click Details
                            </h3>
                            <div class="mt-4">
                                <div id="clickDetailsList" class="space-y-4">
                                    <!-- Click details will be dynamically inserted here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="closeModal()"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Format date to a readable string
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        // Load links data
        async function loadLinks() {
            try {
                const response = await fetch('/api/link-stats');
                const data = await response.json();
                
                const tableBody = document.getElementById('linksTableBody');
                tableBody.innerHTML = '';
                
                data.forEach(link => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            <a href="${link.trackingUrl}" target="_blank" class="text-indigo-600 hover:text-indigo-900">
                                ${link.trackingUrl}
                            </a>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${link.destinationUrl}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${link.totalClicks}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${formatDate(link.created)}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button onclick="showClickDetails('${link.trackingCode}')" 
                                class="text-indigo-600 hover:text-indigo-900">
                                View Details
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading links:', error);
            }
        }

        // Show click details modal
        async function showClickDetails(trackingCode) {
            try {
                const response = await fetch(`/api/link-stats/${trackingCode}`);
                const link = await response.json();
                
                const detailsList = document.getElementById('clickDetailsList');
                detailsList.innerHTML = '';
                
                if (link.clicks.length === 0) {
                    detailsList.innerHTML = `
                        <div class="bg-gray-50 rounded-lg p-4">
                            <p class="text-sm text-gray-500">No clicks recorded yet.</p>
                        </div>
                    `;
                } else {
                    link.clicks.forEach(click => {
                        const clickDetail = document.createElement('div');
                        clickDetail.className = 'bg-gray-50 rounded-lg p-4';
                        clickDetail.innerHTML = `
                            <div class="text-sm text-gray-900">
                                <p><strong>Time:</strong> ${formatDate(click.timestamp)}</p>
                                <p><strong>Location:</strong> ${click.location.city}, ${click.location.region}, ${click.location.country}</p>
                                <p><strong>IP:</strong> ${click.ip}</p>
                                <p><strong>User Agent:</strong> ${click.userAgent}</p>
                            </div>
                        `;
                        detailsList.appendChild(clickDetail);
                    });
                }
                
                document.getElementById('clickDetailsModal').classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('clickDetailsModal').classList.add('hidden');
        }

        // Load links when page loads
        document.addEventListener('DOMContentLoaded', loadLinks);

        // Refresh data every 30 seconds
        setInterval(loadLinks, 30000);
    </script>
</body>
</html>
