<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Link Not Found - LinkTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="text-center">
            <div class="text-6xl text-indigo-600 mb-4">
                <i class="fas fa-link-slash"></i>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">404 - Link Not Found</h1>
            <p class="text-lg text-gray-600 mb-8">The tracking link you're looking for doesn't exist or has been removed.</p>
            <div class="space-x-4">
                <a href="/" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">
                    <i class="fas fa-home mr-2"></i>
                    Go Home
                </a>
                <a href="/create.html" class="inline-flex items-center px-4 py-2 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-indigo-100 hover:bg-indigo-200">
                    <i class="fas fa-plus mr-2"></i>
                    Create New Link
                </a>
            </div>
        </div>
    </div>

</html>
